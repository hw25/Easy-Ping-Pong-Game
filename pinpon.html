<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="pinpon.css">
    <title>Document</title>
</head>
<body class="has-background-primary-light">
    <section class="section">
    <div class="container">
       <div class="columns">
           <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is2-by1">
                        <img src="https://pic.pimg.tw/ricgrady/1510837637-4275683337_l.jpg" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="content is-large has-text-centered has-text-weight-semibold">
                    Ping Pong Game
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="scoreOne">0</span>vs<span id="scoreTwo">0</span></h1>
                    <p class="subtitle">Use this to keep score</p>
                    <label for="gamepoint" class="label is-large is-inline">Playing to</label>
                    <div class="select is-rounded">
                        <select name="gamepoint" id="gamepoint">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                  <button class="is-primary button card-footer-item is-large" id="buttonOne">Player 1</button>
                  <button class="is-link button card-footer-item is-large" id="buttonTwo">Player 2</button>
                  <button class="is-danger button card-footer-item is-large" id="buttonReset">Reset</button>
                </footer>
              </div>
           </div>
       </div>
    </div>
</section>
    <script src="pinpon.js"></script>
</body>
</html>
